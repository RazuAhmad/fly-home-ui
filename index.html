<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/template.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Fly Home UI</title>
  </head>
  <body>
    <!-- navbar starts from here... -->
    <nav class="nav-area">
      <div class="container">
        <div class="row item-center">
          <div class="col-md-6">
            <div>
              <img src="./images/fly-icon.svg" alt="" />
            </div>
          </div>
          <div class="col-md-6">
            <div
              class="support-login-area flex item-center justify-end f-gap-3"
            >
              <div class="flex item-center f-gap-five">
                <img src="./images/support.svg" alt="" />
                <span>Support</span>
              </div>
              <div class="flex item-center f-gap-1">
                <img src="./images/business-icon.svg" alt="" />
                <span>B2B Login</span>
              </div>
              <button class="login-signup-btn ml-2">Login / Signup</button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero section -->
    <section class="hero-section-area">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="pr-3">
              <h1 class="hero-heading-text">
                Welcome to SP Flyint! Get your trip in best deal.
              </h1>

              <!-- Ticket searching area -->
              <div class="ticket-searching-area">
                <div class="trip-type flex f-gap-3">
                  <div>
                    <input
                      type="radio"
                      id="one way"
                      name="trip-type"
                      value="One way"
                    />
                    <label for="one way">One way</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="Round trip"
                      name="trip-type"
                      value="Round trip"
                    />
                    <label for="Round trip">Round trip</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="Multi-City"
                      name="trip-type"
                      value="Multi-City"
                    />
                    <label for="Multi-City">Multi-City</label>
                  </div>
                </div>

                <div class="from-destination-date-area flex justify-between">
                  <div class="from-place">
                    <p>From</p>
                    <h2>Dhaka</h2>
                    <p>Hazrat Shahjalal Airport</p>
                  </div>
                  <div class="to-place">
                    <p>From</p>
                    <h2>Dhaka</h2>
                    <p>Hazrat Shahjalal Airport</p>
                  </div>
                  <div class="journey-date">
                    <p>From</p>
                    <h2>Dhaka</h2>
                    <p>Hazrat Shahjalal Airport</p>
                  </div>
                  <div class="passenger-class">
                    <p>From</p>
                    <h2>Dhaka</h2>
                    <p>Hazrat Shahjalal Airport</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
